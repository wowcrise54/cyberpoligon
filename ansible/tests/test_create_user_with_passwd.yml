---
- name: Verify create_user_with_passwd
  hosts: test_debian
  become: true
  gather_facts: false

  tasks:
    #################################################################
    # 1.  Читаем /etc/passwd и /etc/shadow ---------------------------
    #################################################################
    - name: Read passwd entry
      ansible.builtin.getent:
        database: passwd
        key: "{{ example_user }}"
      register: pw
      tags: always

    - name: Read shadow entry
      ansible.builtin.getent:
        database: shadow
        key: "{{ example_user }}"
      register: sh
      tags: always

    #################################################################
    # 2.  Унифицируем формат: всегда словарь -----------------------
    #################################################################
    - name: Extract entries to facts
      ansible.builtin.set_fact:
        passwd_entry: >-
          {{
            (pw.ansible_facts.getent_passwd[example_user] | first)
            if (pw.ansible_facts.getent_passwd[example_user] is sequence)
            else pw.ansible_facts.getent_passwd[example_user]
          }}
        shadow_entry: >-
          {{
            (sh.ansible_facts.getent_shadow[example_user] | first)
            if (sh.ansible_facts.getent_shadow[example_user] is sequence)
            else sh.ansible_facts.getent_shadow[example_user]
          }}
      tags: always

    #################################################################
    # 3.  Финальная валидация ---------------------------------------
    #################################################################
    - name: Assert account data
      ansible.builtin.assert:
        that:
          - passwd_entry.uid | int == example_uid | int
          - passwd_entry.dir == example_home
          - shadow_entry.password == example_password_hash
      tags: always
