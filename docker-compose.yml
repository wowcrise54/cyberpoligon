networks:
  dev:

services:
  postgres:
    build:
      context: ./database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${LOCAL_PG_DATA:-./pgdata}:${PGDATA:-/var/lib/postgresql/data/pgdata}

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    

  backend:
    build:
      context: ./backend
    ports:
      - 8000:8000
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev